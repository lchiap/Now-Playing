<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Now Playing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<!-- FONT ROBOTO -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/min/main.css">
	
</head>
<body>
	
	<header class="header">
		<div class="container">
			<h1 class="headline-1"><span class="text--blue hashtag">#nowplaying</span> in San Francisco</h1>
			<p class="headline-5 subtitle">This page shows <span class="hashtag">#nowplaying</span> tweets in San Francisco that contain a youtube link. It also allows you to post a <span class="hashtag">#nowplaying</span> tweet with a YouTube link.</p>
		</div>
	</header>
	
	<section class="section" ng-controller="tweet-controller as tweet">
		
		<header class="container bg--grey padding-gral">
			
				<form action="" class="form">
					
					<div class="row">
						
						<div class="col-md-5">
							
							<div class="row">
								<div class="col-md-3">
									<label for="">Video URL:</label>
								</div>
								<div class="col-md-9">
									<input ng-model="url" id="url" type="text" class="input" value="asda"/>
								</div>
							</div>
							
						</div>
						
						<div class="col-md-5">
							
							<div class="row">
								<div class="col-md-3">
									<label for="">Comments:</label>
								</div>
								<div class="col-md-9">
									<input ng-model="content" type="text" class="input" />
								</div>
							</div>
							
						</div>
						
						<div id="btn-tw" class="col-md-2" >
							<a ng-href="https://twitter.com/intent/tweet?button_hashtag=nowPlaying&text={{content +' '+ url}}" class="btn btn--twitter" data-size="large" data-related="BInowplaying" target="_blank"><i class="fa fa-twitter"></i>
Tweet #nowPlaying</a>
						</div>
						
					</div>
					
				</form>
			
		</header>
		
		<main>
			
			<div class="container padding-gral bg--white">
				
				<div my-tweet></div>
				
			</div>
	
		</main>
		
	</section>
	

	<!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
       
		
		<!-- App -->
		<script src="js/angular-app/angular-app.js"></script>
		
		<!-- Services -->
		<script src="js/angular-app/services/tweets-service.js"></script>
		
		<!-- Controllers -->
		<script src="js/angular-app/controllers/tweet-controller.js"></script>
		
		<!-- Directives -->
		<script src="js/angular-app/directives/tweet-directive.js"></script>
		
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
	
	
	<!-- MODULES -->
    <script src="js/modules.min.js"></script>
	
	<!-- Plugins -->
    <script src="js/plugins/mediaelements/mediaelement-and-player.min.js"></script>
	
	<script>
		$('video, audio').mediaelementplayer();
	</script>
	
	
	

</body>
</html>
